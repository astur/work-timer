<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Work timer</title>
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="lib/bootstrap-slider.css">
    <link rel="stylesheet" type="text/css" href="lib/form.css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.0.js"></script>
    <script src="https://app.userapp.io/js/userapp.client.js"></script>
    <script type="text/javascript" src="lib/bootstrap-slider.min.js"></script>
    <script type="text/javascript" src="lib/util.js"></script>
    <script type="text/javascript" src="lib/uappauth.js"></script>
    <script type="text/javascript" src="timer.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <script id="stLineTemplate" type="text/html">
        <tr class="stLine active">
            <td class="text-right"><span class="badge">%s</span></td>
            <td class="lead text-center">%s - %s</td>
            <td>
                <a class="e btn btn-success btn-xs">
                    <span class="glyphicon glyphicon-pencil"></span>
                </a>
                <a class="x btn btn-danger btn-xs">
                    <span class="glyphicon glyphicon-remove"></span>
                </a>
            </td>
        </tr>
    </script>
    <script id="sliderTemplate" type="text/html">
        <tr>
            <td colspan="3">
                <hr>
                <div class="row">
                    <div class="col-xs-8 text-center">
                        <input id="theSlider" type="text" value="" />
                    </div>
                    <div class="col-xs-4">
                        <a id="okBtn" class="btn btn-xs btn-success">
                            <span class="glyphicon glyphicon-ok">
                            </span> Ok</a>
                        <a id="cancelBtn" class="btn btn-xs btn-danger">
                            <span class="glyphicon glyphicon-remove">
                            </span> Cancel</a>
                    </div>
                </div>
            </td>
        </tr>
    </script>
    <script id="periodTemplate" type="text/html">
        <tr class="prdLine success">
            <td><span class="badge">%s</span></td>
            <td>%s - %s</td>
            <td>
                <a class="xx btn btn-danger btn-xs">
                    <span class="glyphicon glyphicon-remove"></span>
                </a>
            </td>
        </tr>
    </script>
    <script id="mainTemplate" type="text/html">
        <div class="container">
            <h6 class="text-center"><span id="username"></span>
                <a id="logoutBtn" class="btn btn-warning btn-xs">Logout</a>
            </h6>
            <h1 class="text-center">Work timer
                <a id="startBtn" class="btn btn-success btn-lg">Start</a>
                <a id="stopBtn" class="btn btn-danger btn-lg">Stop</a>
            </h1>

            <h4 class="text-center page-header">
                (Total - <span id="totalCount"></span>)
                <a id="resetBtn" class="btn btn-warning btn-xs">Reset</a>
            </h4>

            <h3 id="count" class="text-center well">
                <span id="startTime"></span>
                - <span id="timer"></span>
            </h3>

            <div class="row">
                <div class="col-xs-7 table-responsive">
                    <table class="table">
                        <tbody id="savedTimes"></tbody>
                    </table>
                </div>
                <div class="col-xs-5 table-responsive">
                    <table class="table table-condensed">
                        <tbody id="savedPeriods"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </script>
    <script id="authTemplate" type="text/html">
        <div class="container">
            <form class="form" id="authForm">
                <h3 id="formHeading" class="form-heading">Log in</h3>
                <div class="form-fields">
                    <input id="username" type="text" class="form-control" placeholder="Username" required autofocus>
                    <input id="password" type="password" class="form-control" placeholder="Password" required>
                    <label><input id="newuser" type="checkbox"> New user</label>
                </div>
                <button id="submitBtn" class="form-control btn btn-lg btn-primary btn-block" type="submit">Log in</button>
            </form>
        </div>
    </script>
</head>
<body>
</body>
</html>
